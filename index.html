<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css." type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>
  <body>
    <h1>Star Wars RPG!</h1>
    <div id="start" class="row">
      <div id="lukeBox" class="box">
        <div id="lukePic">
          <div id="lukeName">Luke</div>

          <img
            src="assets\images\luke.jpg"
            alt="luke"
            id="pic1"
            class="portrait"
          />
          <div id="lukeHP">110</div>
        </div>
      </div>
      <div id="obiwanBox" class="box">
        <div id="obiwanPic">
          <div id="obiwanName">Obi-Wan Kenobi</div>
          <img
            src="assets\images\obiwan.jpg"
            alt="obiwan"
            id="pic2"
            class="portrait"
          />
          <div id="obiwanHP">105</div>
        </div>
      </div>
      <div id="emperorBox" class="box">
        <div id="emperorPic">
          <div id="emperorName">The Emperor</div>
          <img
            src="assets\images\senator.jpg"
            alt="senator"
            id="pic3"
            class="portrait"
          />
          <div id="emperorHP">100</div>
        </div>
      </div>
      <div id="vaderBox" class="box">
        <div id="vaderPic">
          <div id="vaderName">Vader</div>
          <img
            src="assets\images\vader.jpg"
            alt="vader"
            id="pic4"
            class="portrait"
          />
          <div id="vaderHP">120</div>
        </div>
      </div>
    </div>
    <br />
    <div id="yourHero" class="row"><h1>Your Character</h1></div>
    <div id="enemies" class="row"><h1>Enemies Available To Attack</h1></div>
    <div id="fightArea" class="row">
      <h1>Fight Section</h1>
      <button id="attack">Attack!</button>
    </div>
    <div id="defender" class="row"><h1>Defender</h1></div>
  </body>
</html>
